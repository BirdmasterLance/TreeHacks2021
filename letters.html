<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">

<body>
    <div class= "top-bar">
        <a class= "title" href="index.html">BOOTUP LEARNING</a>
        <a href="about.html">about</a>
        <a href="letters.html">numbers</a>
        <a href="letters.html">english</a>

    <div class="bottom-bar">

    <div class="letter-card" >
        <div id="letter" class="letter-card-letter">A</div>
    </div>
    <div class="correct-button">
        <div id="correct" type="button" class="correct-button-text">correct</div>
    </div>
    <div class="incorrect-button">
        <div id="incorrect" type="button" class="incorrect-button-text">incorrect</div>
    </div>
    <div class="info-box2">
        <p class="info">Press <i>Correct</i><br> 
            if your child<br>
            recognizes the letter.<br>
            Press <i>Incorrect</i><br>
            if they do not<br>
            recognize the letter<br>
            <br>
            The letters stop cycling when<br>
            all letters are deemed "correct."<br>
            </p>
    </div>
